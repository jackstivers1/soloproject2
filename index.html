<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Collection Manager</title>
<style>
  /* Reset & base */
  * { box-sizing: border-box; }
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 40px auto;
    background: #f4f6f8;
    color: #333;
  }

  /* Layout */
  .container { display: flex; gap: 30px; margin-bottom: 40px; }

  /* Form cards */
  .form-box {
    flex: 1;
    background: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  }

  .form-box h3 {
    margin-top: 0;
    margin-bottom: 15px;
    text-align: center;
    color: #444;
  }

  /* Inputs */
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  input:focus {
    outline: none;
    border-color: #4a90e2;
    box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
  }

  /* Buttons */
  button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #4a90e2;
    color: white;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  button:hover { background: #357abd; }

  /* View toggle buttons */
  .view-buttons { text-align: center; margin-bottom: 20px; }
  .view-buttons button { width: auto; margin: 0 5px; }

  /* Stats */
  .stats-container {
    max-width: 500px;
    margin: 0 auto;
    background: white;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  }

  .stats-container h2 { margin-bottom: 20px; text-align: center; }
  .stat-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #eef2ff;
    padding: 16px;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  .stat-label { font-size: 16px; color: #555; }
  .stat-value { font-size: 28px; font-weight: bold; color: #4f46e5; }

  .stats-list { list-style: none; padding: 0; }
  .stats-list li {
    background: #f1f5f9;
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    font-weight: 500;
  }

  /* List */
  ul { list-style: none; padding: 0; }
  li {
    background: white;
    padding: 12px 15px;
    border-radius: 6px;
    margin-bottom: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  @media (max-width: 700px) { .container { flex-direction: column; } }
</style>
</head>
<body>

<div class="container">
  <!-- ADD FORM -->
  <div class="form-box">
    <h3>Add Book</h3>
    <input id="name" placeholder="Name">
    <input id="date" placeholder="Date Published">
    <input id="genre" placeholder="Genre">
    <input id="author" placeholder="Author">
    <button onclick="addItem()">Add Item</button>
  </div>

  <!-- EDIT FORM -->
  <div class="form-box">
    <h3>Edit Book</h3>
    <input id="editSearch" placeholder="id">
    <input id="editName" placeholder="New Name">
    <input id="editDate" placeholder="New Date">
    <input id="editGenre" placeholder="New Genre">
    <input id="editAuthor" placeholder="New Author">
    <button onclick="editItem()">Save Changes</button>
  </div>
</div>

<!-- View toggle buttons -->
<div class="view-buttons">
  <button onclick="showView('listView')">List View</button>
  <button onclick="showView('statsView')">Stats View</button>
</div>

<!-- LIST VIEW -->
<div id="listView">
  <ul id="list"></ul>
  <div id="pagination" style="text-align:center; margin-top:20px;"></div>
</div>

<!-- STATS VIEW -->
<div id="statsView" style="display:none;">
  <div class="stats-container">
    <h2>Statistics</h2>
    <div class="stat-card">
      <span class="stat-label">Total Records</span>
      <span class="stat-value" id="totalRecords">0</span>
    </div>
    <h3>Items per Genre</h3>
    <ul id="categoryStats" class="stats-list"></ul>
  </div>
</div>

<script>
let items = [];
const PAGE_SIZE = 10;
let currentPage = 1;

/* ---------- BACKEND FETCH ---------- */
function loadItems() {
  fetch("/.netlify/functions/get_items")
    .then(res => res.json())
    .then(data => {
      items = data;
      currentPage = 1;
      renderItems();
      loadStats();
    });
}

/* ---------- VIEW SWITCH ---------- */
function showView(view) {
  document.getElementById('listView').style.display = view==='listView'?'block':'none';
  document.getElementById('statsView').style.display = view==='statsView'?'block':'none';
}

/* ---------- RENDER ---------- */
function renderItems() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  const start = (currentPage-1)*PAGE_SIZE;
  const pageItems = items.slice(start, start+PAGE_SIZE);

  pageItems.forEach(item => {
    const li = document.createElement("li");
    li.innerHTML = `<b>${item.name}</b> (${item.date})<br>${item.genre} â€” ${item.author} (id: ${item.id})<br>
                    <button onclick="confirmDelete(${item.id})">Delete</button>`;
    list.appendChild(li);
  });

  renderPaginationControls();
}

/* ---------- PAGINATION ---------- */
function renderPaginationControls() {
  const controls = document.getElementById("pagination");
  const totalPages = Math.ceil(items.length / PAGE_SIZE);
  controls.innerHTML = `
    <button onclick="changePage(-1)" ${currentPage===1?'disabled':''}>Prev</button>
    <span style="margin:0 10px;">Page ${currentPage} of ${totalPages}</span>
    <button onclick="changePage(1)" ${currentPage===totalPages?'disabled':''}>Next</button>
  `;
}

function changePage(dir) {
  const totalPages = Math.ceil(items.length / PAGE_SIZE);
  currentPage += dir;
  if(currentPage<1) currentPage=1;
  if(currentPage>totalPages) currentPage=totalPages;
  renderItems();
}

/* ---------- ADD ---------- */
function addItem() {
  const item = {
    id: Date.now(),
    name: document.getElementById("name").value.trim(),
    date: document.getElementById("date").value.trim(),
    genre: document.getElementById("genre").value.trim(),
    author: document.getElementById("author").value.trim()
  };

  if(!item.name||!item.date||!item.genre||!item.author){
    return alert("All fields required.");
  }

  fetch("/.netlify/functions/add_item", {
    method:"POST",
    body: JSON.stringify(item)
  }).then(()=>loadItems());

  ["name","date","genre","author"].forEach(id=>document.getElementById(id).value="");
}

/* ---------- EDIT ---------- */
function editItem() {
  const update = {
    id: Number(document.getElementById("editSearch").value.trim()),
    name: document.getElementById("editName").value.trim(),
    date: document.getElementById("editDate").value.trim(),
    genre: document.getElementById("editGenre").value.trim(),
    author: document.getElementById("editAuthor").value.trim()
  };

  fetch("/.netlify/functions/edit_item", {
    method:"POST",
    body: JSON.stringify(update)
  }).then(()=>loadItems());

  ["editSearch","editName","editDate","editGenre","editAuthor"].forEach(id=>document.getElementById(id).value="");
}

/* ---------- DELETE ---------- */
function deleteItem(id) {
  fetch("/.netlify/functions/delete_item", {
    method:"POST",
    body: JSON.stringify({id})
  }).then(()=>loadItems());
}

function confirmDelete(id){ if(confirm("Are you sure?")) deleteItem(id); }

/* ---------- STATS ---------- */
function loadStats() {
  document.getElementById("totalRecords").textContent = items.length;
  const genreCount = {};
  items.forEach(i=>genreCount[i.genre]=(genreCount[i.genre]||0)+1);
  const list = document.getElementById("categoryStats");
  list.innerHTML="";
  for(let g in genreCount){
    const li = document.createElement("li");
    li.textContent = `${g}: ${genreCount[g]}`;
    list.appendChild(li);
  }
}

/* ---------- INITIAL ---------- */
loadItems();
</script>

</body>
</html>

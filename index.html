<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Collection Manager</title>
<style>
  /* Reset & base */
  * { box-sizing: border-box; }
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 40px auto;
    background: #f4f6f8;
    color: #333;
  }

  /* Layout */
  .container { display: flex; gap: 30px; margin-bottom: 40px; }

  /* Form cards */
  .form-box {
    flex: 1;
    background: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  }

  .form-box h3 {
    margin-top: 0;
    margin-bottom: 15px;
    text-align: center;
    color: #444;
  }

  /* Inputs */
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  input:focus {
    outline: none;
    border-color: #4a90e2;
    box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
  }

  /* Buttons */
  button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #4a90e2;
    color: white;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  button:hover { background: #357abd; }

  /* View toggle buttons */
  .view-buttons { text-align: center; margin-bottom: 20px; }
  .view-buttons button { width: auto; margin: 0 5px; }

  /* Stats */
  .stats-container {
    max-width: 500px;
    margin: 0 auto;
    background: white;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  }

  .stats-container h2 { margin-bottom: 20px; text-align: center; }
  .stat-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #eef2ff;
    padding: 16px;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  .stat-label { font-size: 16px; color: #555; }
  .stat-value { font-size: 28px; font-weight: bold; color: #4f46e5; }

  .stats-list { list-style: none; padding: 0; }
  .stats-list li {
    background: #f1f5f9;
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    font-weight: 500;
  }

  /* List */
  ul { list-style: none; padding: 0; }
  li {
    background: white;
    padding: 12px 15px;
    border-radius: 6px;
    margin-bottom: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  /* Pagination */
  .pagination {
    text-align: center;
    margin-top: 15px;
  }
  .pagination button {
    width: auto;
    margin: 0 5px;
  }
  .page-indicator {
    display: inline-block;
    margin-left: 10px;
    font-weight: bold;
  }

  @media (max-width: 700px) { .container { flex-direction: column; } }
</style>
</head>
<body>

<div class="container">
  <!-- ADD FORM -->
  <div class="form-box">
    <h3>Add Book</h3>
    <input id="name" placeholder="Name">
    <input id="date" placeholder="Date Published">
    <input id="genre" placeholder="Genre">
    <input id="author" placeholder="Author">
    <button onclick="addItem()">Add Item</button>
  </div>

  <!-- EDIT FORM -->
  <div class="form-box">
    <h3>Edit Book</h3>
    <input id="editSearch" placeholder="id">
    <input id="editName" placeholder="New Name">
    <input id="editDate" placeholder="New Date">
    <input id="editGenre" placeholder="New Genre">
    <input id="editAuthor" placeholder="New Author">
    <button onclick="editItem()">Save Changes</button>
  </div>
</div>

<!-- View toggle buttons -->
<div class="view-buttons">
  <button onclick="showView('listView')">List View</button>
  <button onclick="showView('statsView')">Stats View</button>
</div>

<!-- LIST VIEW -->
<div id="listView">
  <ul id="list"></ul>
  <div class="pagination">
    <button id="prevBtn" onclick="prevPage()">Previous</button>
    <button id="nextBtn" onclick="nextPage()">Next</button>
    <span class="page-indicator" id="pageIndicator"></span>
  </div>
</div>

<!-- STATS VIEW -->
<div id="statsView" style="display:none;">
  <div class="stats-container">
    <h2>Statistics</h2>
    <div class="stat-card">
      <span class="stat-label">Total Records</span>
      <span class="stat-value" id="totalRecords">0</span>
    </div>
    <h3>Items per Genre</h3>
    <ul id="categoryStats" class="stats-list"></ul>
  </div>
</div>

<script>
let items = [];
let currentPage = 1;
const recordsPerPage = 10;
let totalPages = 1;

/* ---------- VIEW SWITCH ---------- */
function showView(view) {
  document.getElementById('listView').style.display = view === 'listView' ? 'block' : 'none';
  document.getElementById('statsView').style.display = view === 'statsView' ? 'block' : 'none';
}

/* ---------- FETCH ITEMS ---------- */
function loadItems() {
  fetch("http://localhost/api/get_books.php")
    .then(res => res.json())
    .then(data => {
      items = data;
      if(currentPage > Math.ceil(items.length / recordsPerPage)) currentPage = 1;
      renderItems();
      loadStats();
    });
}

/* ---------- RENDER ---------- */
function renderItems() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  const totalRecords = items.length;
  totalPages = Math.ceil(totalRecords / recordsPerPage);

  const start = (currentPage - 1) * recordsPerPage;
  const end = start + recordsPerPage;
  const pageItems = items.slice(start, end);

  pageItems.forEach(item => {
    const li = document.createElement("li");
    li.innerHTML = `<b>${item.name}</b> (${item.date})<br>${item.genre} â€” ${item.author} (id: ${item.id})<br>
                    <button onclick="confirmDelete(${item.id})">Delete</button>`;
    list.appendChild(li);
  });

  // Update pagination buttons & indicator
  document.getElementById("prevBtn").disabled = currentPage === 1;
  document.getElementById("nextBtn").disabled = currentPage === totalPages || totalPages === 0;
  document.getElementById("pageIndicator").textContent = `Page ${currentPage} of ${totalPages || 1}`;
}

/* ---------- PAGINATION ---------- */
function nextPage() { if(currentPage < totalPages) { currentPage++; renderItems(); } }
function prevPage() { if(currentPage > 1) { currentPage--; renderItems(); } }

/* ---------- ADD ---------- */
function addItem() {
  const name = document.getElementById("name").value.trim();
  const date = document.getElementById("date").value.trim();
  const genre = document.getElementById("genre").value.trim();
  const author = document.getElementById("author").value.trim();

  if(!name || !date || !genre || !author) return alert("All fields are required.");

  fetch("http://localhost/api/add_book.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, date, genre, author })
  })
  .then(res => res.json())
  .then(data => {
    if(data.error) return alert(data.error);
    loadItems();
    document.getElementById("name").value = "";
    document.getElementById("date").value = "";
    document.getElementById("genre").value = "";
    document.getElementById("author").value = "";
  });
}

/* ---------- EDIT ---------- */
function editItem() {
  const id = Number(document.getElementById("editSearch").value.trim());
  const name = document.getElementById("editName").value.trim();
  const date = document.getElementById("editDate").value.trim();
  const genre = document.getElementById("editGenre").value.trim();
  const author = document.getElementById("editAuthor").value.trim();

  if(!id) return alert("Enter valid ID");

  fetch("http://localhost/api/edit_book.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id, name, date, genre, author })
  })
  .then(res => res.json())
  .then(data => {
    if(data.error) return alert(data.error);
    loadItems();
    ["editSearch","editName","editDate","editGenre","editAuthor"].forEach(id => document.getElementById(id).value = "");
  });
}

/* ---------- DELETE ---------- */
function deleteItem(id) {
  fetch("http://localhost/api/delete_book.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id })
  })
  .then(res => res.json())
  .then(data => {
    if(data.error) return alert(data.error);
    loadItems();
  });
}
function confirmDelete(id) { if(confirm("Are you sure?")) deleteItem(id); }

/* ---------- STATS ---------- */
function loadStats() {
  document.getElementById("totalRecords").textContent = items.length;
  const genreCount = {};
  items.forEach(item => genreCount[item.genre] = (genreCount[item.genre] || 0) + 1);

  const list = document.getElementById("categoryStats");
  list.innerHTML = "";
  for(let genre in genreCount){
    const li = document.createElement("li");
    li.textContent = `${genre}: ${genreCount[genre]}`;
    list.appendChild(li);
  }
}

/* ---------- INITIAL ---------- */
loadItems();
</script>

</body>
</html>
